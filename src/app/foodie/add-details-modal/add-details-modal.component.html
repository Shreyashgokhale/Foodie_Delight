<div class="p-3">
    <h3 class="d-flex justify-content-center">Add Restaurant</h3>
    <div class="mt-3">
        <form [formGroup]="form" class="example-form">
            <div class="row">
                <div>
                    <mat-label><span class="text-danger">*</span> Name of Restaurant: </mat-label><br>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" value="" formControlName="name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div>
                    <mat-label>Description: </mat-label>
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Enter" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div>
                    <mat-label><span class="text-danger">*</span> Location: </mat-label>
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Enter" formControlName="location"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div>
                    <mat-label><span class="text-danger">*</span> Contact: </mat-label>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Enter" type="number" formControlName="contact">
                    </mat-form-field>
                </div>
            </div>
            <div class="floatRight">
                <div class="example-button-row">
                    <span class="pr-3">
                        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
                            {{ isUpdate ? 'Update' : 'Add' }}
                        </button>
                    </span>
                    <span class="ml-10-px">
                        <button mat-flat-button color="warn" (click)="onCancel()">
                            Cancel
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
